            <script language="javascript" type="text/javascript">
                function StartProgressBar() {
                    if (HasPageValidators()) {
                        var isPageValid = Page_ClientValidate('');
                        if (isPageValid != null) {
                            if (isPageValid) {
                                var ProgressBar;
        
                                ProgressBar = $find('ProgressBarSubmit');
                                Sys.Application.removeComponent(ProgressBar);
                                ProgressBar.hide();
                                return true;
                            }
                            else { return false; }
                        }
                    }
                }
        
                function BackPage() {
                    var ProgressBar = $find('ProgressBarSubmit');
                    Sys.Application.removeComponent(ProgressBar);
                    ProgressBar.hide();
                }
        
                function HasPageValidators() {
                    var hasValidators = false;
                    try {
        
                        if (Page_Validators.length > 0) {
                            hasValidators = true;
                        }
                    }
                    catch (error) { }
        
                    return hasValidators;
                }
            </script>
